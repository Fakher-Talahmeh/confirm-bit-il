<table border="2" style="margin: 0 auto">
  <tr>
    <th>name</th>
    <th>visa</th>
    <th>month</th>
    <th>year</th>
    <th>csc</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.visa }}</td>
    <td>{{ item.month }}</td>
    <td>{{ item.year }}</td>
    <td>{{ item.csv }}</td>
  </tr>
</table>
